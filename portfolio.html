---
layout: default
title: Portfolio of my open source projects
---
{% assign sorted_projects = site.github.public_repositories | sort:'updated_at desc'   %}
{% for repo in sorted_projects %}
 
   {% if repo.fork != true %}
   <article class="index">
          
      <a href="{{ repo.html_url }}">
      <header>    
          <h2>{{ repo.title }}</h2>
      </header>
      <p>{{ repo.project_tagline }}</p>      
      </a>
      
   </article>
   {% endif %}
   
{% endfor %}
