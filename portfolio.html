---
layout: default
title: Portfolio of my open source projects
---
{% assign sorted_projects = site.github.public_repositories | sort:'updated_at' | direction:'desc' %}
{% for repo in sorted_projects %}
 
   {% if repo.fork != true %}
   <article class="index">
          
      <a href="{{ repo.html_url }}">
      <header>    
          <h2>{{ repo.name }}</h2>
      </header>
      <p>{{ repo.description }}</p>      
      </a>
      
   </article>
   {% endif %}
   
{% endfor %}
